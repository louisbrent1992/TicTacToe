<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="../images/x-icon.png" type="image/icon type">
  </head>
  <body>
    <div class="header">
      <!-- Title -->
      <h1>Tic Tac Toe</h1>
    </div>
    <!-- Play Now Button -->
    <div class="container play-now" id="container">
      <button id="playButton">PvP</button>
      <button id="playButton">PvE</button>
      <button id="playButton">EvE</button>
    </div>
    <!-- Game board display -->
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <!-- Winning message screen with restart button -->
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
